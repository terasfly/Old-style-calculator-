<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 class="title">
                Calculator
            </h1>
            <div class="calc-screen">
                <span class="answer">0</span>
                <div class="digit-numbers">
                    88888888888
                </div>
            </div>
            <div class="buttons">
                <div class="btn ac">AC</div>
                <div class="btn plus-minus">+/-</div>
                <div class="btn percentages">%</div>
                <div class="btn devided blue">/</div>

                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply blue">x</div>

                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus blue">-</div>


                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus blue">+</div>


                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn  equal blue">=</div>






            </div>
        </div>

    </div>


    <script src="calculator.js"></script>
</body>

</html>
